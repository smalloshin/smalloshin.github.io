<html>

<head>

	<script type='text/javascript' src='code.js'></script>
	<link href='style.css' type='text/css' rel='stylesheet'>

</head>

<!-- On load, clear the calculator -->
<body onload=''>

<div class='claculatorBody'>

	<div id='display' class='display'></div>

	<!-- On click, press digit 1 -->
	<button onclick=''>1</button>
	<!-- On click, press digit 2 -->
	<button>2</button>
	<!-- On click, press digit 3 -->
	<button>3</button>
	<!-- On click, press operation + -->
	<button>+</button>
	<br>
	<!-- On click, press digit 4 -->
	<button>4</button>
	<!-- On click, press digit 5 -->
	<button>5</button>
	<!-- On click, press digit 6 -->
	<button>6</button>
	<!-- On click, press operation - -->
	<button>&ndash;</button>
	<br>
	<!-- On click, press digit 7 -->
	<button>7</button>
	<!-- On click, press digit 8 -->
	<button>8</button>
	<!-- On click, press digit 9 -->
	<button>9</button>
	<!-- On click, press operation / -->
	<button>&divide;</button>
	<br>
	<!-- On click, press digit 0 -->
	<button style='width: 6.6em'>0</button>
	<!-- On click, press decimal point -->
	<button>.</button>
	<!-- On click, press operation * -->
	<button>&times;</button>
	<br>
	<!-- On click, clear the calculator -->
	<button style='width: 10.2em'>clear</button>
	<!-- On click, press operation = -->
	<button>=</button>

</div>

</body>

</html>
